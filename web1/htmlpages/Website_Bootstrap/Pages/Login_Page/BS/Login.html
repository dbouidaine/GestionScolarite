<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="../../bootstrap-4.3.1-dist/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>
	
	<div class="container row col-sm-5 col-8 mx-auto" >
			<div  id="choose" class="col-sm-12">
				<div class="col-sm-12" style="border-bottom: 7px solid #e6e6e6;">
					<img src="../../Logos/FULL.png" class="logo">
				</div>
				<div class="choose d-flex">	
					<div class="choose_teacher col-sm-6">
						<img onclick="call_enseignant()" src="../../Logos/avatar1.png" alt="Connexion Enseignant" class="avatar"><br>
						<input onclick="call_enseignant()" type="submit" name="" value="Enseignant">
					</div>
					<div class="choose_student col-sm-6">
						<img onclick="call_etudiant()" src="../../Logos/avatar21.png" alt="Connexion Etudiant" class="avatar"><br>
						<input onclick="call_etudiant()" type="submit" name="" value="Etudiant">
					</div>
				</div>
			</div>

			<div id="Enseignant_login" class="col-sm-12" style="display: none;">
				<div class="col-sm-12" style="border-bottom: 7px solid #e6e6e6;">
					<div class="ml-auto"><input type="submit" name="Retour" value="Retour" onclick="back()"></div>
					<img src="../../Logos/FULL.png" class="logo col-sm-9">
				</div>
				<div id="login" class="login col-sm-12">
					<div class="col-12"><img src="../../Logos/avatar1.png" class="avatar_login"></div>
					<form>
						<input type="text" name="Username" placeholder="Nom d'utilisateur" required>
						<input type="password" name="" placeholder="Mot de passe" required>
						<input type="submit" name="Connection" value="Connection"><br><br>
						<a href="ou.net">Oublié le mot de passe?</a>
					</form>
				</div>
			</div>

			<div id="Etudiant_login" class="col-sm-12" style="display: none;">
				<div class="col-sm-12" style="border-bottom: 7px solid #e6e6e6;">
					<img src="../../Logos/FULL.png" class="logo col-sm-9">
					<div class="col-sm-3"><input type="submit" name="Retour" value="Retour" onclick="back()"></div>
				</div>
				<div id="login" class="login col-sm-12">
					<div class="col-sm-12"><img src="../../Logos/avatar21.png" class="avatar_login"></div>
					<form>
						<input type="text" name="" placeholder="Nom d'utilisateur" required>
						<input type="password" name="" placeholder="Mot de passe" required>
						<input type="submit" name="Connection" value="Connection"><br><br>
						<a href="ou.net">Oublié le mot de passe?</a>
					</form>
				</div>
			</div>		

	</div>

<script type="text/javascript">
	function call_enseignant()
	{
  		document.getElementById('Enseignant_login').style.display="block";
  		document.getElementById('choose').style.display="none";
	}
	function call_etudiant()
	{
  		document.getElementById('Etudiant_login').style.display="block";
  		document.getElementById('choose').style.display="none";
	}
	function back()
	{

		document.getElementById('choose').style.display='block';
		document.getElementById('Enseignant_login').style.display="none";
		document.getElementById('Etudiant_login').style.display="none";
	}
</script>	

</body>
</html>
